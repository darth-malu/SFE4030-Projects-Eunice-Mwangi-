<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 400px; }
    input, button { width: 100%; padding: 8px; margin: 6px 0; }
    .error { color: red; }
    .success { color: green; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  </style>
</head>
<body>
  <h2>Add Student</h2>

  <form id="studentForm">
    <label>Full Name</label><br>
    <input type="text" id="name"><br>

    <label>Email</label><br>
    <input type="text" id="email"><br>

    <label>Registration Number</label><br>
    <input type="text" id="reg"><br>

    <button type="submit">Add Student</button>
  </form>

  <p id="message"></p>

  <table id="studentTable" style="display:none;">
    <thead>
      <tr><th>Name</th><th>Email</th><th>Reg Number</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("studentForm");
    const message = document.getElementById("message");
    const table = document.getElementById("studentTable");
    const tbody = table.querySelector("tbody");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      message.textContent = "";
      message.className = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const reg = document.getElementById("reg").value.trim();

      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      let valid = true;

      if (name === "" || name.length > 50) {
        message.textContent = "Invalid or missing name";
        message.className = "error";
        valid = false;
      } else if (!emailPattern.test(email)) {
        message.textContent = "Invalid email format";
        message.className = "error";
        valid = false;
      } else if (reg === "") {
        message.textContent = "Registration number required";
        message.className = "error";
        valid = false;
      }

      if (valid) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${name}</td><td>${email}</td><td>${reg}</td>`;
        tbody.appendChild(row);
        table.style.display = "table";
        message.textContent = "Student added successfully!";
        message.className = "success";
        form.reset();
      }
    });
  </script>
</body>
</html>
